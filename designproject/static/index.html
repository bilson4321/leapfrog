<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div class="container-outer">
			<div class="header-top">
				<div class="brand-logo">
					<h1 class="logo">
						Pandora
					</h1>
					<p class="side-logo">
						fantastic products & great prices
					</p>
				</div>
				<div class="user-menu clearfix">
					<ul>
						<li class="user-menu-item"><img src="images\cart.png"> <p>items($0.00 in total)</p></li>
						<li class="user-menu-item"><p>Checkout</p></li>
						<li class="user-menu-item-dropdown"><p>My account</p></li>
					</ul>
				</div>
			</div>
			<div class="header-middle">
				<div class="header-login-form">
					<form>
					<label>Log in:</label>
					<div class="input-box">
						<input type="text" placeholder="E-mail">
					</div>
					<div class="input-box clearfix">
						<input type="password" placeholder="Password">
						<a href="#">Forget?</a>
					</div>
						<input type="submit" class="red-button" >
						<input type="button" class="red-button" value="Continue as guest">
					</form>
				</div>
			</div>
			<div class="navbar">
				<div class="navbar-menu">
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Man</a></li>
						<li><a href="#">Women</a></li>
						<li><a href="#">Blog</a></li>
						<li><a href="#">Contact & info</a></li>
						<li><a href="#">Features</a></li>
					</ul>
				</div>
				<div class="navbar-search">
					<form>
						<input type="text" placeholder="Search">
					</form>
				</div>
			</div>
		</div>
	</header>
	<section>
	<div class="carousel-background">
		<div class="carousel">
			<div class="slide">
				<img src="images/slide-image.png">
				<div class="slide-heading">
					<h1>Hello</h1>
				</div>
				<div class="slide-description">
					<p>dadsd</p>
				</div>
			</div>
		</div>
	</div>	
	</section>
	<section>

	</section>

</body>
</html>
